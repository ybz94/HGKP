</head>

<body>
 <!-- 头部 -->
 <header>
        <div class="logo">
            <a href="./user.html" class="icon-icon icon_icon" ></a>
        </div>
        <h1>HGKaP</h1>
        <div class="liebiao">
            <a href="javascript:;" class="lie" id="id_nav"><img src="./images/liebiao.png" alt=""></a>
            <nav>
                <ul>
                    <li><a href="javascript:;">全部</a></li>
                    <li><a href="./list.html">视频列表</a></li>

                    <li><a href="./play.html">播放</a></li>

                </ul>
            </nav>
            <div class="shade"></div>
        </div>

 <!-- 注册/登录 状态-->
    <a href="./login.html" class="btn-size btn btn-red" id="id_enroll">已有账号,立即登录</a>
    <!-- 登录 -->
    <div class="login">
        <div class="login-title" id="id_title">注册登录</div>
        <form action="" id="Form_enroll" >
            <!-- 邮箱注册 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class=weui-label>邮箱账号:</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="email" required placeholder="如:123456@qq.com">
                </div>
            </div>
            <!-- 确认邮箱 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class=weui-label>确认邮箱:</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="email" required placeholder="请重新输入邮箱账号">
                </div>
            </div>
            <!-- 密码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class=weui-label>输入密码:</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" required placeholder="请输入登录密码">
                </div>
            </div>
            <!-- 确认密码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class=weui-label>确认密码:</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" required placeholder="请重新输入登录密码">
                </div>
            </div>
            <!-- 邀请码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class=weui-label>邀请码:</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" required placeholder="请输入邀请码">
                </div>
            </div>
            <!-- 验证码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class=weui-label>验证码:</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" required placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft">
                    <img src="./images/yzm.png" alt="验证码">
                </div>
            </div>
            <!-- 注册按钮 -->
            <div class="weui-mit">
                <input type="submit" class="btn-small btn btn-green" value="立即注册">
            </div>
            <!-- 购买邀请码 -->
            <a href="javascript:;" class="btn-small btn btn-green">购买邀请码</a>
            <!-- 查询 -->
            <div class="weui-cell weui-cx">
                <div class="weui-cell__hd">
                    <label class=weui-label>手机号:</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入您的手机号来查询您购买的邀请码">
                </div>
            </div>
            <a href="javascript:;" class="btn-cx btn-small btn btn-green">查询我的邀请码</a>
        </form>
    </div>

   </body>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/jquery.mobile-1.4.5.min.js"></script>
<script src="./js/style.js"></script>

</html>
